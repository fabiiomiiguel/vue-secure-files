<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>vue-secure-files example</title>
  <style>
    img {
      width: 300px;
    }
  </style>
</head>

<body>
  <div>
    <a v-sec-files="'https://raw.githubusercontent.com/vuejs/art/master/vue-badge.png'">
      <img src="https://raw.githubusercontent.com/vuejs/art/master/vue-badge.png">
    </a>
  </div>
  <script src="example.build.js"></script>
</body>

</html>
